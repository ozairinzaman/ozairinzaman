<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="ozair, inzaman, personal, portfolio, website">
    <meta name="description" content="Welcome to the personal portfolio of Ozair Inzaman">
    <title>Ozair Inzaman | User Dashboard</title> 
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/desktop.css">
    <link rel="stylesheet" href="styles/tablet.css">
    <link rel="stylesheet" href="styles/mobile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
<script src="scripts/scripts.js"></script>
</head>
<body class="user-dashboard-main-container" style="background-image: url('images/userdashboard-page-banner.gif'); opacity: 0.90;">
    <div class="user-dashboard-main-content">
        
            <h1 class="user-dashboard-content-title">Welcome To Ozair Inzaman's Dashboard</h1>
            <br>
            <img src="images/ozair-inzaman-pic.jpg" alt="Image of Ozair Inzaman" class="user-dashboard-content-image" width="240px" style="border-radius: 50%; margin-left: 230px;"/>
            <br>
            <input type="button" value="Visit Blog Page" class="user-dashboard-content-button" style="margin-top: 20px;" onclick="openblogpage()">
            <br>
            <input type="button" value="Visit Contact Page" class="user-dashboard-content-button" onclick=" opencontactpage()">
            <br>
            <input type="button" value="View Site" class="user-dashboard-content-button" onclick="viewsite()">
            <br>
            <input type="button" value="Log Out" class="user-dashboard-content-button" style="margin-bottom: 15px;"  onclick="logout()">
    </div>

</body>
</html>
