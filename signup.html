<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">    
    <link rel="stylesheet" href="styles/desktop.css">
    <link rel="stylesheet" href="styles/tablet.css">
    <link rel="stylesheet" href="styles/mobile.css">
    <script src="scripts/scripts.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>Ozair Inzaman | Signup</title>
    <style>
        /* Style for the error message */
        .error-message {
            display: none; /* Hidden by default */
            color: red;
            font-weight: bold;
            margin-top: 15px;
            font-size: 16px;
        }
    </style>

</head>

<body class="signuppage-main-container" style="background-image: url('images/signup-page-banner.gif'); opacity: 0.90;">
    <div class="signuppage-main-box">
        <h1 class="signuppage-main-title1">Enter Your Info To Get Regular Blog Updates:</h1>
        <hr class="signuppage-content-separator">
        <form id="signup-form" class="signuppage-content-form">
            <br>
            <label for="signup-name" class="signuppage-form-labels">Name:</label> 
            <br>
            <input type="text" class="signuppage-form-inputs" name="signup-name" id="signup-name" placeholder="Enter your full name" required/>
            <br>

            <label for="signup-email" class="signuppage-form-labels">Email:</label> 
            <br>
            <input type="text" class="signuppage-form-inputs" name="signup-email" id="signup-email" placeholder="Enter your email address" required/>
            <br>

            <input type="submit" value="Register" class="signuppage-form-btns"/>
            <input type="reset" value="Clear" class="signuppage-form-btns"/>
        </form>

         <div id="error-message" class="error-message"></div>
    </div>

    <script src="scripts/firebase-init.js"></script> <!-- Ensure this script is loaded after the form -->


      <!-- Firebase contact form submission script -->
  <script type="module">
    import { handleSignupFormSubmission } from './scripts/firebase-init.js';

    const signupForm = document.getElementById('signup-form');
    signupForm.addEventListener('submit', (e) => {
      e.preventDefault();
      handleSignupFormSubmission(signupForm);
    });
  </script>


</body>
</html>
