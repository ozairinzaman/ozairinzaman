<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">    
    <link rel="stylesheet" href="styles/desktop.css">
    <link rel="stylesheet" href="styles/tablet.css">
    <link rel="stylesheet" href="styles/mobile.css">
    <script src="scripts/scripts.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>Ozair Inzaman | Login</title>
    <style>
        /* Style for the error message */
        .error-message {
            display: none; /* Hidden by default */
            color: red;
            font-weight: bold;
            margin-top: 15px;
            font-size: 16px;
        }
    </style>

</head>

<script>
    function validateLogin() {
        // Get the username and password values
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        // Check if username and password are correct
        if (username === 'ozair' && password === 'admin') {
            // Redirect to another page
            window.location.href = 'user-dashboard.html'; // Change 'anotherpage.html' to your desired destination
        } else {
            // Display error message
            showErrorMessage('Your username/password is incorrect');
        }
    }



    // Function to show the error message
    function showErrorMessage(message) {
        var errorMessageDiv = document.getElementById("error-message");
        errorMessageDiv.innerHTML = message;
        errorMessageDiv.style.display = "block"; // Show the message
    }

</script>
<body class="loginpage-main-container" style="background-image: url('images/login-page-banner.gif'); opacity: 0.90;">
    <div class="loginpage-main-box">
        <h1 class="loginpage-main-title1">Welcome Ozair Inzaman</h1>
        <hr class="loginpage-content-separator">
        <form onsubmit="event.preventDefault(); validateLogin();" class="loginpage-content-form">
            <br>
            <label for="username" class="loginpage-form-labels">Username:</label> <!-- Fix: for="login-name" should be for="username" -->
            <br>
            <input type="text" class="loginpage-form-inputs" name="login-name" id="username" placeholder="Enter your username" required/>
            <br>
            <label for="password" class="loginpage-form-labels">Password:</label> <!-- Fix: for="login-password" should be for="password" -->
            <br>
            <input type="password" class="loginpage-form-inputs" name="login-password" id="password" placeholder="Enter your password" required/>
            <br>
            <input type="submit" value="Submit" class="loginpage-form-btns"/>
            <input type="reset" value="Clear" class="loginpage-form-btns"/>
        </form>
         <!-- Error message that will appear when credentials are incorrect -->
         <div id="error-message" class="error-message"></div>
    </div>
</body>
</html>
